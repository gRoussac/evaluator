<input
  #input
  id="url"
  type="url"
  minlength="7"
  maxlength="80"
  placeholder="Enter a URL"
  autocapitalize="off"
  spellcheck="false"
  (change)="onChange($event)"
  (blur)="onEnter()"
  (keyup.enter)="onEnter()"
  [ngClass]="{ filled: value, invalid: value && !isValid }"
  required
  [attr.disabled]="disabled ? true : null"
  [value]="value"
/>
