<div class="d-flex flex-col">
  <div class="relative">
    <select
      (change)="onFnChange($event)"
      [attr.disabled]="disabled ? true : null"
      #select
    >
      <optgroup *ngFor="let key of functionsKeys" [label]="key">
        <option
          *ngFor="let func of functions[key]"
          [value]="func['sha256']"
          [attr.selected]="func['default'] ? true : null"
        >
          {{ key }}.{{ func['property'] }}
        </option>
      </optgroup>
    </select>
  </div>
  <div class="search-bar">
    <evaluator-input
      [(value)]="url"
      [(isValid)]="isValid"
      [disabled]="disabled"
    ></evaluator-input>
    <button (click)="onSend(url, fn)" [attr.disabled]="disabled ? true : null">
      <i class="material-icons">cloud_upload</i>
      <span>evaluate</span>
    </button>
  </div>
</div>
