<ul *ngIf="results.length">
  <li *ngFor="let result of results; let i = index">
    <h4>{{ i }} - ID: {{ result.sha256 }}</h4>
    <a (click)="openStackTrace($event, i)" href="">stacktrace</a>
    <span class="pre" *ngIf="isOpenStackTrace(i)">
      {{ result.stacktrace | json }}
    </span>
    <span class="pre">{{ result.result }}</span>
  </li>
</ul>

<h3 *ngIf="hasResponse && !results.length && url" class="no-result">
  No Eval run on {{ url }}
</h3>
