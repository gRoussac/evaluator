<h1>Evaluator</h1>
<div class="progress-wrapper">
  <div class="progress" *ngIf="!hasResponse && url">
    <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
  </div>
</div>
<evaluator-search-bar
  (send)="send($event)"
  [disabled]="!hasResponse && !!url"
  (setFn)="setFn($event)"
></evaluator-search-bar>
<evaluator-results
  [url]="url"
  [fn]="fn || 'window.eval'"
  [screenshot]="screenshot"
  [hasResponse]="hasResponse"
></evaluator-results>
